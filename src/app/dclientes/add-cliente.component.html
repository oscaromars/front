<h2>Nuevo Cliente</h2>
<form class="form">
    <div class="form-group"><br>
        <label for="name">Cedula:</label>
        <input [(ngModel)]="cliente.cedula" placeholder="Cedula" name="cedula" class="form-control" id="cedula">
    </div>
    <div class="form-group"><br>
        <label for="surname">Nombre:</label>
        <input [(ngModel)]="cliente.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group"><br>
        <label for="phone">Email:</label>
        <input [(ngModel)]="cliente.email" placeholder="Email" name="email" class="form-control" id="email">
    </div>
    <div class="form-group text-center"><br>
        <button class="btn btn-success" (click)="createCliente()">Crear</button>
    </div>

</form>
